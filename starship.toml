add_newline = false
format = "$username$hostname:$directory$character"

[character]
success_symbol = "[\\$](white)"
error_symbol = "[\\$](white)"

[directory]
truncation_length = 0
truncate_to_repo = true
use_os_path_sep = false
home_symbol = "󰋜 ~"
read_only_style = "#ef2152"
read_only = " "
format = "[$path]($style)[$read_only]($read_only_style)"
style = "blue"

[username]
style_user = "green"
style_root = "green"
format = "[$user]($style)"
show_always = true

[hostname]
ssh_only = false
format = "[@$hostname]($style)"
style = "green"
